
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<link rel="stylesheet" href="css/vocab.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">


				<section data-background-color="blue">
					<div class=vocab-card>
            

                                                <div class=vocab-text style="color:white">
            

                                                    <table class=vocab-text-table>
                

                                                                <tr class="" >
                    

                                                                    <td><h2 class=vocab-text-pinyin>mǎi</h2>
                        

                                                                    <td><h2 class=vocab-text-pinyin>dōng</h2>
                        

                                                                    <td><h2 class=vocab-text-pinyin>xī</h2>
                        

                                                                <tr class="" >
                    

                                                                    <td><h2 class=vocab-text-phrase>买</h2>
                        

                                                                    <td><h2 class=vocab-text-phrase>东</h2>
                        

                                                                    <td><h2 class=vocab-text-phrase>西</h2>
                        

                                                    </table>
                

                                                                <h2 class="vocab-text-captain " ></h2>
                    

                                                    <table class=vocab-text-table>
                

                                                                <tr class="" >
                    

                                                                    <td><h2 class=vocab-text-pinyin>Buying</h2>
                        

                                                                    <td><h2 class=vocab-text-pinyin>Stuff</h2>
                        

                                                </table>
            

                                                </div>
            

                                                            <div class="vocab-image " ><img data-src="img/0.png"></div>
                    

					</div>
				</section>
            

				<section data-background-color="blue">
					<div class=vocab-card>
            

                                                <div class=vocab-text style="color:white">
            

                                                                <h2 class="vocab-text-captain " >Part I Vocabulary</h2>
                    

                                                </div>
            

					</div>
				</section>
            

				<section data-background-color="blue">
					<div class=vocab-card>
            

                                                <div class=vocab-text style="color:white">
            

                                                    <table class=vocab-text-table>
                

                                                                <tr class="fragment" data-fragment-index="2">
                    

                                                                    <td><h2 class=vocab-text-phrase>蛋</h2>
                        

                                                                    <td><h2 class=vocab-text-phrase>糕</h2>
                        

                                                                <tr class="fragment" data-fragment-index="1">
                    

                                                                    <td><h2 class=vocab-text-pinyin>dàn</h2>
                        

                                                                    <td><h2 class=vocab-text-pinyin>gāo</h2>
                        

                                                </table>
            

                                                </div>
            

                                                            <div class="vocab-image " ><img data-src="img/1.png"></div>
                    

					</div>
				</section>
            

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

                                transition: 'none',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
